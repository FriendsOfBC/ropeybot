name: Publish to npm
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Install dependencies
        run: "cd src && pnpm install"
      - run: "cd src && pnpm publish --provenance --access public --no-git-checks"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TEMP_NPM_TOKEN }}

